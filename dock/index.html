<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<base target="_blank">
<link type="text/css" rel="stylesheet" href="https://golden-layout.com/files/latest/css/goldenlayout-base.css" />
<link type="text/css" rel="stylesheet" href="https://golden-layout.com/files/latest/css/goldenlayout-dark-theme.css" />
<link type="text/css" rel="stylesheet" href="ansi.css" />
<link type="text/css" rel="stylesheet" href="style.css" />
<title>PennMUSH Client</title></head>
<body>
<div id="wrapper">
  <div id="layoutContainer"></div>
</div>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="https://golden-layout.com/files/latest/js/goldenlayout.min.js"></script>
<script type="text/javascript" src="https://node.grapenut.org/wsclient.js"></script>
<script type="text/javascript" src="client.js"></script>
<script type="text/javascript">
  var search = window.location.search.substring(1);
  var host = search ? search.substring(0, search.indexOf(':')) : window.location.hostname;
  var ssl = (window.location.protocol == "https:");
  var port = search ? search.substring(search.indexOf(':')+1) : (ssl ? '4202' : '4201');

  var client = Client.create();
  client.initLayout(document.getElementById('layoutContainer'));
  client.connect(host, port, ssl);
</script>
</body>
</html>
