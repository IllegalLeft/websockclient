<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<base target="_blank">
<link type="text/css" rel="stylesheet" href="https://grapenut.github.io/websockclient/ansi.css" />
<link type="text/css" rel="stylesheet" href="style.css" />
<title>PennMUSH Client</title></head>
<body>
<div id="client"></div>
<script type="text/javascript" src="https://grapenut.github.io/websockclient/wsclient.js"></script>
<script type="text/javascript" src="client.js"></script>
<script type="text/javascript">
  var search = window.location.search.substring(1);
  var host = search ? search.substring(0, search.indexOf(':')) : window.location.hostname;
  var ssl = (window.location.protocol == "https:");
  var port = search ? search.substring(search.indexOf(':')+1) : (ssl ? '4202' : '4201');

  var client = Client.create(document.getElementById('client'));
  client.connect(host, port, ssl);
</script>
</body>
</html>
